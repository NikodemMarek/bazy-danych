services:
  db:
    image: postgres
    restart: no
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      ADMIN_DB_PASS: ${ADMIN_DB_PASS}
      APP_DB_PASS: ${APP_DB_PASS}
      ANALYST_DB_PASS: ${ANALYST_DB_PASS}
    volumes:
      - ./init:/docker-entrypoint-initdb.d

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
